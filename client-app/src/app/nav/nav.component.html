<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/members"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/messages"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user; else elseReference"
      dropdown
    >
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome {{ user.username | titlecase }}</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <ng-template #elseReference>
      <form
        class="d-flex"
        autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="login()"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="form-control me-2"
          [(ngModel)]="model.username"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control me-2"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </ng-template>
  </div>
</nav>
